<!doctype html><html lang="pt-br"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>AAPL — Painel</title>
<style>
:root{--bg:#0b0f19;--card:#0f1629;--muted:#94a3b8;--text:#e5e7eb;--ring:#1f2937}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font:16px/1.55 system-ui,Segoe UI,Roboto,Arial}
.wrapper{max-width:1300px;margin:2rem auto;padding:1rem}
.grid{display:grid;gap:1rem}
@media(min-width:1100px){.grid{grid-template-columns:1fr 1fr}}
.card{background:var(--card);border:1px solid var(--ring);border-radius:14px;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.4)}
.card h2{margin:1rem 1rem 0}
.card iframe{width:100%;height:560px;border:0;background:var(--card)}
.muted{color:var(--muted)}
a{color:#93c5fd;text-decoration:none}a:hover{text-decoration:underline}
</style></head><body>
<div class="wrapper">
  <h1 style="margin-bottom:.25rem">AAPL — Painel</h1>
  <p class="muted">Plotly • múltiplas fontes • Dark</p>
  <a href="../">← Home</a>
  <div class="grid" style="margin-top:1rem">
    <div class="card"><h2>Candlestick</h2><iframe src="candle.html"></iframe></div>
    <div class="card"><h2>Volume</h2><iframe src="volume.html"></iframe></div>
    <div class="card"><h2>Média Móvel 20d</h2><iframe src="sma20.html"></iframe></div>
    <div class="card"><h2>RSI</h2><iframe src="rsi.html"></iframe></div>
    <div class="card"><h2>MACD</h2><iframe src="macd.html"></iframe></div>
    <div class="card"><h2>Bollinger</h2><iframe src="bollinger.html"></iframe></div>
    <div class="card"><h2>ATR</h2><iframe src="atr.html"></iframe></div>
    <div class="card" style="grid-column:1 / -1"><h2>Retorno acumulado</h2><iframe src="retorno.html"></iframe></div>
    <div class="card" style="grid-column:1 / -1"><h2>Heatmap mensal</h2><iframe src="heatmap.html"></iframe></div>
  </div>
</div></body></html>
