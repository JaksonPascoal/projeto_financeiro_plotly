<!doctype html><html lang="pt-br"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Observatório Financeiro</title>
<style>
:root{--bg:#0b1020;--card:#0f172a;--border:#1f2937;--text:#e5e7eb;--muted:#94a3b8}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial}
.wrapper{max-width:1100px;margin:2rem auto;padding:1rem}
.h1{font-size:clamp(1.4rem,2.4vw,2rem);font-weight:700;margin:0 0 .25rem}
.muted{color:var(--muted);margin:0 0 1.5rem}
.grid{display:grid;gap:1rem}
.card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:1rem 1.25rem}
.card a{color:var(--text);text-decoration:none}
.card a:hover{text-decoration:underline}
@media (min-width:900px){.grid{grid-template-columns:1fr 1fr}}
footer{margin-top:2rem;color:var(--muted)}
</style></head><body>
<div class="wrapper">
  <div class="h1">Observatório Financeiro</div>
  <p class="muted">Plotly • múltiplas fontes • Dark</p>
  <div class="grid">
    <div class="card">
      <h2><a href="AAPL/">AAPL — Painel</a></h2>
      <div class="muted">Candlestick, Volume, SMA</div>
    </div>
    <div class="card">
      <h2><a href="MSFT/">MSFT — Painel</a></h2>
      <div class="muted">Candlestick, Volume, SMA</div>
    </div>
  </div>
  <footer>Feito por Jakson Pascoal — ciência com método, arte com medida.</footer>
</div></body></html>
