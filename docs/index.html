<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Observatório Financeiro</title>
  <style>
    :root{
      --bg:#0b1020; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --border:#1e293b; --accent:#7dd3fc;
    }
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    .wrapper{max-width:900px;margin:2rem auto;padding:1rem}
    h1{margin:0 0 .5rem 0}
    .muted{color:var(--muted);margin:0 0 1.5rem 0}
    .grid{display:grid;gap:1rem}
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:14px;
      padding:1rem 1.25rem; box-shadow:0 1px 3px rgba(0,0,0,.25)
    }
    .card h2{margin:0 0 .25rem 0}
    .card a{color:var(--text); text-decoration:none}
    .card a:hover{color:var(--accent)}
    footer{margin-top:1.5rem;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Observatório Financeiro</h1>
    <p class="muted">Plotly • múltiplas fontes • Dark</p>

    <div class="grid">
      <div class="card">
        <h2><a href="AAPL.html?v=2">AAPL — Painel</a></h2>
        <p class="muted">Candlestick, Volume, SMA, RSI, MACD, Bollinger, ATR, Retorno, Heatmap</p>
      </div>

      <div class="card">
        <h2><a href="MSFT.html?v=2">MSFT — Painel</a></h2>
        <p class="muted">Candlestick, Volume, SMA, RSI, MACD, Bollinger, ATR, Retorno, Heatmap</p>
      </div>
    </div>

    <footer>Feito por Jakson Pascoal — ciência com método, arte com medida.</footer>
  </div>
</body>
</html>
